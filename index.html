<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
   <div class="page">
     <div class="logo">
        
        <img src="images/odin-lined.png">
        <div>ODIN</div>
     </div>

        
      <div class="form">
            
         <div class="form-top-text">
            <p>
            This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up <em> now</em> to get started.
            </p>
            <p>
            You <em>know</em> you want to.
            </p>
      
         </div>
         <div class="form-container">
           <form>
            <fieldset>
               <legend>Let's do this!</legend>
               <div class="input-pair">
                 <div>
                  <label for="name">FIRST NAME:</label>
                  <input type="text" id="first-name" name="first-name">
                 </div>
                 <div>
                  <label for="name">LAST NAME:</label>
                  <input type="text" id="last-name" name="last-name">
                 </div>
               </div>
               <p></p>
               <div class="input-pair">
                 <div>
                  <label for="email">EMAIL:</label>
                  <input type="email" id="email" name="email">
                 </div>
                 <div>
                  <label for="phone_number">PHONE NUMBER:</label>
                  <input type="tel" id="phone_number" name="phone_number">
                 </div>
               </div>
               <p></p>
               <div class="input-pair">
                 <div>
                  <label for="user_password">PASSWORD:</label>
                  <input type="password" id="user_password" name="password" class="error">
                 </div>
                 <div>
                  <label for="confirm_user_password">CONFIRM PASSWORD:</label>
                 <input type="password" id="confirm_user_password" name="confirm_password" class="error">
                </div>
               </div>
               <div class="bottom-form">
                  <button type="submit">Create Account</button>
                  <p></p>
                  <div>Already have an account? <a href="">Log in</a></div>
                 </div>
            </fieldset>
         </form>
      </div>                     
           
         
      
    
          
          
      </div>

     
   </div>
</body>
</html>
